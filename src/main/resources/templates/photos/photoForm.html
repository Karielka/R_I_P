<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка фотографии</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Загрузить фотографию для профиля ID: [[${userProfileId}]]</h2>
  <form action="@{/profiles/{userProfileId}/photos/save(userProfileId=${userProfileId})}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Выберите фотографию:</label>
      <input type="file" id="file" name="file" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="isPrimary">Сделать основной фотографией:</label>
      <input type="checkbox" id="isPrimary" name="isPrimary">
    </div>
    <button type="submit" class="btn btn-primary">Загрузить</button>
  </form>
  <a href="@{/profiles/{userProfileId}/photos(userProfileId=${userProfileId})}" class="btn btn-secondary">Вернуться к фотографиям</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
