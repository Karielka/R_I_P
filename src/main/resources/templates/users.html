<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/users.css"> <!-- Подключение стилей -->
</head>
<body>

<div class="main-container">

    <div class="header-container">
      <h1>Пользователи</h1>
    </div>

    <div class="table-container">
      <table>
          <thead>
          <tr>
              <th>ID</th>
              <th>Имя пользователя</th>
              <th>Email</th>
              <th>Действия</th>
          </tr>
          </thead>
          <tbody class="tbody-container">
          <tr th:each="user : ${users}">
              <td th:text="${user.id}">ID</td>
              <td th:text="${user.username}">Имя пользователя</td>
              <td th:text="${user.email}">Email</td>
              <td>
                  <div class="action-container">
                    <a class="button-edit" th:href="@{/users/edit/{id}(id=${user.id})}">Редактировать</a>
                    <a class="button-delete" th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Удалить пользователя?')">Удалить</a>
                  </div>
              </td>
          </tr>
          </tbody>
      </table>
    </div>

    <div class="button-wrapper">
      <div class="button-container">
          <a href="/users/new" class="button-add">Добавить пользователя</a> <!-- Ссылка на добавление пользователя -->
      </div>
    </div>
</div>
</body>
</html>
