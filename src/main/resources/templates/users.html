<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="/styles/style.css"> <!-- Подключение стилей -->
</head>
<body>
<h1>Список пользователей</h1>

<a href="/users/new" class="button">Добавить пользователя</a> <!-- Ссылка на добавление пользователя -->

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.username}">Имя пользователя</td>
        <td th:text="${user.email}">Email</td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Редактировать</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Удалить пользователя?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
